<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/index.4d663569.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.3a4ddde5.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script> -->
  <script src="/index.739bf03c.js" defer=""></script>

  <!-- <script src="./index.js" type="module" defer></script> -->
  <title>Frontend Mentor | Expenses chart component</title>
</head>


<body class="grid place-items-center h-screen bg-cream relative">
  <main id="container" class="flex flex-col gap-4 w-[343px] lg:w-[540]" x-data="data">

    <!-- ** "My Balance" section **s -->
    <section class="p-6 bg-soft-red rounded-xl flex justify-between align-center">

      <!-- Balance -->
      <div class="text-white">
        <p class="text-[15px]">My balance</p>
        <p class="text-2xl font-bold">$921.48</p>
      </div>

      <!-- Logo -->
      <img class="my-auto h-[40]" src="/logo.cd13699a.svg" alt="">
    </section>

    <!-- ** Chart section ** -->
    <section class="bg-[#FFFBF6] rounded-xl p-6 lg:p-8 lg:py-10 lg:pb-12" x-data="data.balances">

      <!-- Heading -->
      <p class=" font-bold text-dark-brown text-2xl mb-12 lg:mb-16 lg:text-3xl">Spending - Last 7
        days</p>

      <!-- Chart -->
      <div x-data="data.maxAmount" class="grid grid-cols-7 grid-rows-chart lg:gap-x-6 gap-x-3 pb-6 lg:pb-8 text-xs text-medium-brown justify-between border-b-2 border-cream items-end">

        <!-- Bars -->
        <template x-for="(day, index) in balances" :key="index">

          <div x-data="{ showTooltip: false }" x-on:mouseover="showTooltip = true" x-on:mouseout="showTooltip = false" class="bar relative" :class="balances[index].amount == maxAmount ? 'bg-cyan' : 'bg-soft-red'" :style="{ height: `${balances[index].percentage}%`}">

            <!-- Tooltip -->
            <div class="hidden lg:block absolute text-center top-0 left-1/2 transform -translate-x-1/2 -translate-y-12 rounded-md px-2 py-2 text-lg bg-dark-brown text-white grid place-content-center" x-text="`$${balances[index].amount}`" x-show="showTooltip">
            </div>
          </div>

        </template>
        <!-- Generate labels for the day of the week -->
        <template x-for="(day, index) in balances" :key="index">
          <div class="date-label" x-text="balances[index].day"></div>
        </template>

      </div>
      <!-- Statistics -->
      <div class="flex justify-between mt-5">
        <div class="flex flex-col ">
          <p class="text-[15px] text-medium-brown lg:mb-2">Total this month</p>
          <p class="text-3xl lg:text-5xl text-ellipsis font-bold">$478.33</p>
        </div>
        <div class="flex flex-col justify-end items-end">
          <p class="font-bold text-[15px]">+2.4%</p>
          <p class="text-[15px] text-medium-brown">from last month</p>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution absolute bottom-4 text-center text-xs">
    Challenge by <a class="underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="https://jburri.dev">Josh Burri</a>.
  </div>
</body>

</html>
